    <div class="tituloInicio"><h1>GymAsist</h1></div>

    <div class="container">
      <div class="row justify-content-center">
        
        <div class="col-md-6">
          <form action="">
            <h2 class="text-center Titulo2Ingreso" >Inicio sesión</h2>

            <div class="form-group">
            <label for="nomUser"><h7 class="label-Usuario">Usuario</h7></label> 
              <input type="text" name="nomUser" id="nomUser" class="form-control" required placeholder="DNI">
              <p id="contraUser-error" class="error"></p>
            </div>

            <div class="form-group mb-3">
              <label for="contraAdmin" class="label-Contraseña">Contraseña</label> <br>
              <input type="password" class="form-control" name="contraAdmin" id="contraAdmin" class="form-control" disabled>
              <p id="contraUser-error" class="error"></p>
            </div>
            
            <div class="BotonIngreso">
                <button type="button" id="ingresar" class="btn btn-primary btn-block text-center form-control">Ingresar</button>
            </div>
          </form>

          <div class="CheckIngreso">
            <form>
              <label for="check1">Modo Admin</label>
              <input type="checkbox" id="checkadmin" name="Admin">
            </form>
          </div>

        </div>
    </div>
