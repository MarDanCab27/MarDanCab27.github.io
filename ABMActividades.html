<div class="Forms">
  <div class="FormAmbActividades">
      <div class="Rutina">
        <div class="form-cont">
          <h1 class="h1-abm">Agregar una Rutina</h1>
            <form id="formulario-usuarios">
      
              <div class="abm_id" id="grupo-dni">
                <label for="id" class="abm-label">id</label>
                <input type="text" id="numactividad" name="id" class="formulario-input" required placeholder="1">
              </div>
              <div class="abm_nombre" id="grupo-nombre">
                <label for="nombre" class="abm-label">Nombre</label>
                <input type="text" id="Nombre" name="nombre" class="formulario-input" required placeholder="Rutina Fuerza">
              </div>

              <label for="Ejercicio">Ejercicio 1</label>
              <select name="Ejercicio" id="Ejercicio" class="formulario-input" required>
                <option value="" disabled selected>Seleccione el Ejercicio</option>
                <option value="">  </option>
                <option value=""></option>
              </select>

              <button class="botoncarga" type="submit">Cargar</button>
          </div>
        </form>
      </div>
      </div>


<div class="FormAmbActividades">
  <div class="form-cont">
    <div class="Actividad">
    <h1 class="h1-abm">Agregar una actividad</h1>
      <form id="formulario-usuarios">

        <div class="abm-id" id="grupo-id">
          <label for="id" class="abm-label">id</label>
          <input type="text" id="id-actividad" name="id" class="formulario-input" required placeholder="11">
        </div>
        <div class="abm_nombre" id="grupo-nombre">
          <label for="nombre" class="abm-label">Nombre</label>
          <input type="text" id="Nombre" name="nombre" class="formulario-input" required placeholder="Flexion de brazos">
        </div>

        <div class="abm_repeticiones" id="grupo-repeticiones">
          <label for="repeticiones" class="abm-label">Repeticiones</label>
          <input type="text" id="repeticiones" name="repeticiones" class="formulario-input" required placeholder="10">
        </div>

        <div class="abm_series">
          <label for="series" class="abm-label">series</label>
          <input type="text" id="series" name="series" class="formulario-input" required placeholder="3">
        </div>

        <button class="botonmodificar" type="submit">Modificar</button>
        <button class="botoncarga" type="submit">Cargar</button>
        <button class="botoneliminar" type="submit">Eliminar</button>
    </div>
  </form>
