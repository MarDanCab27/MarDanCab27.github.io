<div class="FormAmbUsuarios">
  <div class="form-cont">
    <h1 class="h1-abm">Agregar un nuevo usuario</h1>
      <form id="formulario-usuarios">

        <div class="abm_dni" id="grupo-dni">
          <label for="dni" class="abm-label">DNI usuario</label>
          <input type="text" id="numDni" name="dni" class="formulario-input" required placeholder="99999999">
        </div>
        <div class="abm_nombre" id="grupo-nombre">
          <label for="nombre" class="abm-label">Nombre Usuario</label>
          <input type="text" id="usuario" name="nombre" class="formulario-input" required placeholder="Pepe ">
        </div>

        <div class="abm_apellido" id="grupo-apellido">
          <label for="apellido" class="abm-label">Apellido </label>
          <input type="text" id="apellido" name="apellido" class="formulario-input" required placeholder="Mujica">
        </div>

        <div class="abm_plan">
          <label for="tipo">Plan</label>
          <select name="tipo" id="tipo" class="formulario-input" required>
            <option value="" disabled selected>Seleccione el plan</option>
            <option value="Usuario"> Usuario </option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        
        <div class="abm_rutina">
          <label for="rutina">Rutina</label>
          <select name="rutina" id="rutina" class="formulario-input" required>
            <option value="" disabled selected>Seleccione una rutina</option>
            <option value="Usuario"> Usuario </option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div class="abm_tipo">
          <label for="tipo">Tipo Usuario</label>
          <select name="tipo" id="tipo" class="formulario-input" required>
            <option value="" disabled selected>Seleccione el tipo de usuario</option>
            <option value="Usuario"> Usuario </option>
            <option value="Admin">Admin</option>
          </select>
          <div class="col-12">
            <button class="botoncarga" type="submit">Cargar</button>
            <a href="menuLista.html" class="botoncarga">Lista</a>
            <a href="menuPagos.html" class="botoncarga">Pagos</a>
          </div>
        </div>
    </div>
  </form>
